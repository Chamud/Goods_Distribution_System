<div id="loader">
	<div class="loader">
		<div class="loaderBar"></div>
	</div>
</div>

<style type="text/css">
.loader { 
  width:80vw; 
  border-radius:10px;
  border:4px solid transparent;
  padding:1px;
  height: 20px;

  position: absolute;
  top:70%;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
.loader:before {
  content:'';
  border:1px solid #fff; 
  border-radius:10px;
  position:absolute;
  top:-4px; 
  right:-4px; 
  bottom:-4px; 
  left:-4px;
}
.loader:after{
  content: 'Loading . . .';
  color: white;
  position: relative; 
  left: 50%;
  margin-left: -30px;
  bottom: 40px;
}
.loader .loaderBar { 
  position:absolute;
  border-radius:10px;
  top:0;
  right:100%;
  bottom:0;
  left:0;
  background:#fff; 
  width:0;
  animation:borealisBar 0.75s linear infinite;
}

@keyframes borealisBar {
  0% {
    left:0%;
    right:100%;
    width:0%;
  }
  10% {
    left:0%;
    right:75%;
    width:25%;
  }
  90% {
    right:0%;
    left:75%;
    width:25%;
  }
  100% {
    left:100%;
    right:0%;
    width:0%;
  }
}
#loader {
  display: none;
	position:fixed;
  padding:0;
  margin:0;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  z-index: 1000;
  background:linear-gradient(to left top, #111827, #374151),linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1));
}
</style>

<script type="text/javascript">
  $(window).on('beforeunload', function(){
    $('#loader').fadeIn(500);
  })
</script>
