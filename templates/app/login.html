{% extends "app/base.html" %}
{% load static %}
{% block content %}
{% load bootstrap_icons %}

<section class="min-h-screen flex justify-center items-center">
  <div  class="w-full md:max-w-[60vw] lg:max-w-[40vw] bg-gray-300 shadow-lg rounded overflow-hidden my-16 mx-12">
    <div class="grid grid-cols-3 bg-gray-800 p-8">
        <div>
          <button class="flex text-white text-center tracking-wider" onclick="location.href='/'">
            {% bs_icon 'house-fill' size='1.5em' %}
          </button>
        </div>
        <div>
          <p class="text-white text-center text-xl tracking-wider">
            Login
          </p>
        </div>
        <div class="bg-gray-700 place-self-end rounded-md">
          <button class="flex text-white text-center tracking-wider right-0" onclick="location.href='/profile/registration'">
            {% bs_icon 'arrow-right-square-fill' size='1.5em' %}
            <p class="text-white text-center tracking-wider px-2 hidden md:block">
              Register
            </p>
          </button>
        </div>
      </div>

    <form method="post" action="/profile/login">
      {% csrf_token %}

      <div class="p-6">

        <div class="w-full mb-6 px-2">
          <label class="block uppercase tracking-wider text-gray-700 text-xs font-bold mb-2" for="username">Username</label>
          <input class="appearance-none block w-full bg-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" name="username" id="username" type="text" placeholder="Username" 
          {% if form.username.value != None %}value="{{ form.username.value|stringformat:'s' }}"{% endif %} required/>
        </div>

        <div class="w-full mb-6 px-2">
          <label class="block uppercase tracking-wider text-gray-700 text-xs font-bold mb-2" for="password">Password</label>
          <input class="block w-full bg-gray-400 text-gray-700 border border-gray-300 rounded py-3 px-4 focus:outline-none focus:bg-white focus:border-gray" name="password" id="password" type="password" placeholder="********" required/>
          <p class="text-red-500 text-xs italic">{{ error }}</p>
        </div>

        <div class="flex justify-center">
          <button class="shadow bg-gray-800 hover:bg-blue-900 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded" type="submit">
            Login
          </button>
        </div>
      </div>
    </form>
    
    <div class="w-full px-2 mb-4 text-blue-900 flex justify-center md:hidden">
      <label class="text-sm font-bold mr-3 pt-1 ">New here?</label>
       <button class="flex text-center tracking-wider right-0" onclick="location.href='/profile/registration'">
        {% bs_icon 'arrow-right-square-fill' size='1.5em' %}
        <p class="text-center tracking-wider px-2">
          Register
        </p>
      </button>
    </div>
  </div>
</section>

{% endblock content %}
